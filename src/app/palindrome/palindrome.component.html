<div class="col-md-offset-3 col-md-5 ">
	<div class="panel panel-primary">
	  <div class="panel-heading">
	    <h3 class="panel-title">Enter 2 numbers</h3>
	  </div>
	  <div class="panel-body">
	    <form *ngIf="largestPalindrome">
				<md-input-container>
					<input mdInput  [(ngModel)]="largestPalindrome.lowerBound" #lowerBound name="lowerBound" placeholder="Lower Bound" type="number">
				</md-input-container>
				<md-input-container>
					<input mdInput [(ngModel)]="largestPalindrome.upperBound" #upperBound name="upperBound" placeholder="Upper Bound" type="number">
				</md-input-container>
				<button md-raised-button (click)="findLargestPalindrome(lowerBound.value, upperBound.value)">Search</button>				
			</form>
	  </div>
	  <div class="panel-footer panel-info">Largest Palindromic number is {{largestPalindrome.largestPalindrome}}</div>
	</div>
</div>
